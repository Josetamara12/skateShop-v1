<!-- Página para el inicio de sesión con Bootstrap -->

<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Título de la página -->
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Encabezado con navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <!-- Fila centrada -->
        <div class="row justify-content-center">
            <!-- Columna de tamaño medio -->
            <div class="col-md-6">
                <!-- Tarjeta de Bootstrap -->
                <div class="card">
                    <!-- Cuerpo de la tarjeta -->
                    <div class="card-body">
                        <!-- Título centrado -->
                        <h1 class="card-title text-center">Inicio de Sesión</h1>
                        <form action="#" method="post"> <!-- Formulario de inicio de sesión -->
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" required
                                    aria-label="Nombre de Usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" required
                                    aria-label="Contraseña">
                            </div>

                            <!-- Botón para enviar el formulario -->
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                        <!-- Enlace para registrarse si no se tiene cuenta -->
                        <p class="mt-3 text-center">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
